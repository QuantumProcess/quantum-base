<div class='list-group'>
  <div ng-repeat="area in areas" class="list-group-item">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: area.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: area.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
    <h4 class="list-group-item-heading">
      <!-- <a href="" ui-sref="^.view({id: area.id})">{{area.name}}</a> -->
      <a href="" ui-sref="app.projects.area({area: area.id})">{{area.name}}</a>
    </h4>
    <p class="list-group-item-text">{{area.description}}</p>
  </div>
  <div ng-show="!areas.length" class="list-group-item">
    <h4 class="list-group-item-heading" translate>
      There are no areas
    </h4>
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a area!</p>
  </div>
</div>

<div class='list-group'>
  <div ng-repeat="project in projects" class="list-group-item">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: project.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: project.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
    <h4 class="list-group-item-heading">
      <a href="" ui-sref="^.view({id: project.id})">{{project.name}}</a>
    </h4>
    <p class="list-group-item-text">{{project.description}}</p>
  </div>
  <div ng-show="!projects.length" class="list-group-item">
    <h4 class="list-group-item-heading" translate>
      There are no projects
    </h4>
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a project!</p>
  </div>
</div>

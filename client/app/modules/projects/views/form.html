<h4>
  <!-- <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a> -->
  <span ng-show="!project.id" translate>Add a new project</span>
  <span ng-show="project.id" translate>Edit project</span>
</h4>

<div class="row">
  <div class="col-md-4">
    <div class="alert alert-danger" ng-if="addError" translate>Could not add project!</div>
    <formly-form result="project" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
  </div>
</div>

<div class="controls">
    <button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
</div>

<div ng-repeat="area in areas">

  <div class="panel panel-default" ng-repeat="project in area.projects">

    <div class="pull-right">
      <a href="" ui-sref="^.add({project: project.id})" class="btn btn-default btn-sm button-add-task" translate>Add Task</a>
    </div>

    <div class="panel-heading">
      <h3 class="panel-title">{{ area.name }} - {{ project.name }}</h3>
    </div>

    <table class="table table-bordered" ng-show="project.tasks.length">
      <tbody>
        <tr ng-repeat="item in project.tasks">
            <th>
                <a href="" ui-sref="^.view({id: item.id})" ui-sref-opts="{reload: true, notify: true}">{{item.title}}</a>

                <small>{{item.description}}</small>
                <div class="pull-right">
                    <a href="" class="btn btn-xs btn-default" ui-sref="^.edit({id: item.id})">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="" class="btn btn-xs btn-default" ng-click="delete({id: item.id})">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </div>
            </th>
        </tr>
      </tbody>
    </table>
    <div class="panel-body" ng-show="!project.tasks.length">
        <h4 class="list-group-item-heading" translate>
          There are no tasks on this project!
        </h4>
        <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add({ projectId: project.id })">here</a> to add a task!</p>
    </div>
  </div>
</div>

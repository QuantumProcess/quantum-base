<div class='list-group'>
  <div ng-repeat="task in tasks" class="list-group-item">
    <span class="pull-right btn-group" style="margin-top: 7px;">
      <a href="" class="btn btn-sm btn-default" ui-sref="^.edit({id: task.id})">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="" class="btn btn-sm btn-default" ng-click="delete({id: task.id})">
        <i class="fa fa-trash-o"></i>
      </a>
    </span>
    <h4 class="list-group-item-heading">
      <a href="" ui-sref="^.view({id: task.id})">{{task.title}}</a>
    </h4>
    <p class="list-group-item-text">{{task.description}}</p>
  </div>
  <div ng-show="!tasks.length" class="list-group-item">
    <h4 class="list-group-item-heading" translate>
      There are no tasks
    </h4>
    <p class="list-group-item-text" translate>Click <a href="" ui-sref="^.add">here</a> to add a task!</p>
  </div>
</div>

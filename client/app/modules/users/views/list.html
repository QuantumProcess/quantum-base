<div class="panel panel-default" ng-if="currentOrganizationUsers.length">
    <div class="panel-heading">
        <!-- <div class="pull-right">
            <a href="" class="btn btn-default btn-xs" ui-sref="^.add()"
               title="{{ 'Add outsider user' | translate }}"><i class="fa fa-plus-circle"></i></a>
        </div> -->
        <h3 class="panel-title" translate>This Organization</h3>
    </div>
    <table class="table table-bordered" ng-show="currentOrganizationUsers.length">
        <tbody>
        <tr ng-repeat="item in currentOrganizationUsers">
            <th>
              <a href="" ui-sref="app.users.view({id: item.id})">{{item.username}}</a>
              <span class="text-muted">{{item.email}}</span>
              <span ng-repeat="role in item.roles" class="label label-default">{{role.name}}</span>
              <span ng-repeat="org in item.organizations" class="label label-primary">{{org.name}}</span>
              <span class="pull-right">
                <div class="btn-group">
                  <button ng-if="organization" class="btn btn-xs btn-default" ng-click="removeUserFromOrg(item.id)">Remove from Org.</button>
                  <button class="btn btn-xs btn-default" ui-sref="app.users.password({ id: item.id })"><i class="fa fa-key"></i></button>
                  <button class="btn btn-xs btn-default" ui-sref="app.users.edit({ id: item.id })"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-xs btn-danger" ng-click="delete({ id: item.id })"><i class="fa fa-trash-o"></i></button>
                </div>
              </span>
            </th>
        </tr>
        </tbody>
    </table>
</div>

<div class="panel panel-default" ng-if="systemUsers.length">
    <div class="panel-heading">
        <!-- <div class="pull-right">
            <a href="" class="btn btn-default btn-xs" ui-sref="^.add()"
               title="{{ 'Add outsider user' | translate }}"><i class="fa fa-plus-circle"></i></a>
        </div> -->
        <h3 class="panel-title" translate>Other System Users</h3>
    </div>
    <table class="table table-bordered" ng-show="systemUsers.length">
        <tbody>
        <tr ng-repeat="item in systemUsers">
            <th>
              <a href="" ui-sref="app.users.view({id: item.id})">{{item.username}}</a>
              <span class="text-muted">{{item.email}}</span>
              <span ng-repeat="role in item.roles" class="label label-default">{{role.name}}</span>
              <span ng-repeat="org in item.organizations" class="label label-primary">{{org.name}}</span>
              <span class="pull-right">
                <div class="btn-group">
                  <button ng-if="organization" class="btn btn-xs btn-default" ng-click="addUserToOrg(item.id)">Make Org. user</button>
                  <button class="btn btn-xs btn-default" ui-sref="app.users.password({ id: item.id })"><i class="fa fa-key"></i></button>
                  <button class="btn btn-xs btn-default" ui-sref="app.users.edit({ id: item.id })"><i class="fa fa-pencil"></i></button>
                  <button class="btn btn-xs btn-danger" ng-click="delete({ id: item.id })"><i class="fa fa-trash-o"></i></button>
                </div>
              </span>
            </th>
        </tr>
        </tbody>
    </table>
</div>
